<!doctype html>
<html>
  <head>
    <title>Micro wiki</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container-fluid">
    <div class="page-header">
      <h1>Micro wiki <small>for projects/tools/sites I keep an eye on or intend to try out.</small></h1>
    </div>
    <div id="page" class="row">
    </div>
    
    <script src="js/app.js"></script>
    
    <script type="text/x-jquery-tmpl" id="itemsTmpl">
      <div class="col-md-1">
        <ul id="alphas" class="list-group">
          <li class="list-group-item">
            <a href="#all">All</a>
          </li>
        </ul>
      </div>
      <div id="main" class="col-md-9">
      </div>
      <div class="col-md-2">
        <div id="tags" class="panel-body panel panel-default">
        </div>
      </div>
    </script>
    
    <script type="text/x-jquery-tmpl" id="listItemTmpl">
      <li class="list-group-item">
        <a href="#${type}/${item}">${item}</a>
      </li>
    </script>
    
    <script type="text/x-jquery-tmpl" id="tagTmpl">
      <span class="font${weight}">
        <a href="#${type}/${item}">#${item}</a>
      </span>
    </script>
    
    <script type="text/x-jquery-tmpl" id="itemTmpl">
      <div class="col-md-4 panel panel-default">
        <h5>${name}</h5>
        <p>${desc}</p>
        <p>{{tmpl(tags) "#tagItemTmpl"}}</p>
        <p><a href="${link}" target="_BLANK">Visit</a></p>
      </div>
    </script>
    
    <script type="text/x-jquery-tmpl" id="tagItemTmpl">
      #${this.data}&nbsp;
    </script>
  </body>
</html>
